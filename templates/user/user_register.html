<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fff7f0; /* light orange background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
}

.register-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 40px 30px;
    box-shadow: 0 6px 15px rgba(255,165,0,0.2);
    border-top: 6px solid #ff6600;
}

.register-card h4 {
    text-align: center;
    color: #ff6600;
    margin-bottom: 30px;
    font-size: 26px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    color: #555;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
input[type="password"]:focus {
    border-color: #ff6600;
    box-shadow: 0 0 8px rgba(255,102,0,0.3);
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg, #ff6600 0%, #ff9900 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(255,165,0,0.3);
}

/* Login link */
.login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #ff6600;
    text-decoration: none;
}

.login-link:hover {
    text-decoration: underline;
}

/* Breadcrumb */
.breadcrumb {
    text-align: center;
    margin-bottom: 30px;
}

.breadcrumb a {
    color: #ff6600;
    text-decoration: none;
    margin: 0 5px;
}

.breadcrumb a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .register-card {
        padding: 30px 20px;
    }
    .register-card h4 {
        font-size: 24px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="register-card">
        <h4>Create a New Account</h4>
        <form method="POST" action="/user_register">
            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="name">Name <span>*</span></label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number <span>*</span></label>
                <input type="number" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password <span>*</span></label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <!-- Login link -->
        <a href="/user_login" class="login-link">Already have an account? Login</a>
    </div>

</div>

</body>
</html>
