{% extends 'user/userlayout.html' %}
{% block content %}

<!-- Blog Banner -->
<section class="blog-banner">
  <div class="overlay"></div>
  <div class="banner-content">
    <h1>Blog</h1>
  </div>
</section>

<style>
/* ===== Blog Banner ===== */
.blog-banner {
    position: relative;
    width: 100%;
    height: 650px;
    background: url("{{ url_for('static', filename='user/asset/images/sliders/banner8.jpg') }}") 
                no-repeat center center/cover;
    background-attachment: fixed;
}

.blog-banner .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1;
}

.blog-banner .banner-content {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #fff;
    z-index: 2;
}

.blog-banner .banner-content h1 {
    font-size: 50px;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
    margin: 0;
}

@media (max-width: 768px) {
    .blog-banner { height: 400px; }
    .blog-banner .banner-content h1 { font-size: 35px; }
}
</style>

<!-- Latest Blogs Section -->
<section class="latest-blog outer-bottom-vs">
  <div class="container">
    <h3 class="section-title">Blogs</h3>
    <div class="blog-cards">

      {% for blog in blogs %}
      <div class="blog-card">
        <div class="blog-image">
          <a href="{{ blog.detail_url }}">
            <img src="{{ url_for('static', filename='uploads/blog/' ~ blog.image) }}" alt="{{ blog.title }}">
          </a>
        </div>
        <div class="blog-info">
          <h4 class="blog-title">
            <a href="{{ blog.detail_url }}">{{ blog.title }}</a>
          </h4>
          <p class="blog-desc">
            {{ blog.description }}
          </p>
          
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<style>
/* ===== Center Title ===== */
.latest-blog {
    text-align: center; /* Parent center alignment */
}

.latest-blog .section-title {
    display: inline-block; /* inline-block for border */
    font-size: 32px;
    font-weight: 700;
    color: #ff9800;
    margin-bottom: 30px;
    border-bottom: 2px solid #ff9800;
    padding-bottom: 5px;
    text-transform: uppercase;
}

/* ===== Blog Cards Container ===== */
.blog-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
}

/* ===== Single Blog Card ===== */
.blog-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    flex: 1 1 300px;
    max-width: 320px;
    display: flex;
    flex-direction: column;
}

.blog-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}

/* ===== Blog Image ===== */
.blog-image {
    width: 100%;
    height: 220px;
    overflow: hidden;
}

.blog-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s ease;
}

.blog-card:hover .blog-image img {
    transform: scale(1.08);
}

/* ===== Blog Info ===== */
.blog-info {
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex-grow: 1;
}

.blog-title {
    font-size: 20px;
    font-weight: 700;
    margin: 0 0 10px 0;
    color: #333;
}

.blog-title a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

.blog-title a:hover { color: #ff9800; }

.blog-desc {
    font-size: 15px;
    color: #666;
    margin-bottom: 15px;
    line-height: 1.5;
    flex-grow: 1;
}

/* ===== Button ===== */
.btn-outline {
    border: 1px solid #ff9800;
    background: transparent;
    color: #ff9800;
    padding: 10px 12px;
    font-size: 15px;
    border-radius: 6px;
    text-align: center;
    transition: all 0.3s;
    text-decoration: none;
}

.btn-outline:hover {
    background: #ff9800;
    color: #fff;
}

/* ===== Responsive ===== */
@media (max-width: 992px) {
    .blog-card { flex: 1 1 45%; max-width: 45%; }
}

@media (max-width: 768px) {
    .blog-card { flex: 1 1 100%; max-width: 100%; }
    .blog-image { height: 180px; }
    .latest-blog .section-title { font-size: 28px; }
}

@media (max-width: 480px) {
    .blog-image { height: 150px; }
    .blog-title { font-size: 18px; }
    .blog-desc { font-size: 14px; }
    .btn-outline { font-size: 14px; padding: 8px 10px; }
}
</style>

{% endblock %}
