{% extends 'admin/adminlayout.html' %}
{% block content %}

<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
          Edit Popup
      </h3>
    </div>
    <div class="row">    
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form class="forms-sample" method="post" action="{{ url_for('editpopup', popup_id=popup.id) }}" enctype="multipart/form-data">

              <div class="form-group">
                <label>Current Popup Image</label><br>
                <img src="{{ url_for('static', filename='uploads/popup/' ~ popup.image) }}" 
                     alt="Popup Image" 
                     style="width:150px; height:150px; border-radius:5px; margin-bottom:10px;">
              </div>

              <div class="form-group">
                <label>Change Popup Image</label>
                <input type="file" name="image" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary mr-2">Update</button>
              <a href="{{ url_for('admin_popuplist') }}" class="btn btn-light">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
