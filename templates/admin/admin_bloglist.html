{% extends 'admin/adminlayout.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Blog List</h3>
    </div>
    <div class="row">      
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card" style="height: 1000px;">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>SR No</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for blog in blogs %}
                  <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ blog['title'] }}</td>
                    <td>
                      {% if blog['image'] %}
                      <img src="{{ url_for('static', filename='uploads/blog/' ~ blog['image']) }}" 
                           style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
                      {% endif %}
                    </td>
                    <td>{{ blog['description'] }}</td>
                    <td>
                      <a href="{{ url_for('editblog', id=blog['blog_id']) }}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Edit
                      </a>
                      <a href="{{ url_for('deleteblog', id=blog['blog_id']) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
                        <i class="fas fa-trash-alt"></i> Delete
                      </a>
                    </td>
                  </tr>     
                  {% endfor %}              
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>           
    </div>
  </div>    
</div>
{% endblock %}
