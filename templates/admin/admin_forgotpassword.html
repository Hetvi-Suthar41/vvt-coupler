<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            padding: 50px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-align: left;
        }
        input[type="email"] {
            width: 100%;
            padding: 13px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
            margin-bottom: 22px;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
        .error-msg {
            margin-top: 15px;
            color: red;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .card {
                padding: 40px 25px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="email"] {
                font-size: 14px;
                padding: 12px;
            }
            button {
                font-size: 15px;
                padding: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Password</h2>
        <form method="POST" action="">
            <label for="email">Enter your registered Email</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <button type="submit">Send Reset Link</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="{{ 'error-msg' if category == 'danger' else 'message' }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}

        <a href="{{ url_for('admin_login') }}">Back to Login</a>
    </div>
</body>
</html>
