{% extends 'admin/adminlayout.html' %}
{% block content %}

<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Add Product Variant</h3>
    </div>

    <div class="row">    
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form class="forms-sample" method="post" action="{{ url_for('admin_variant') }}">

              <!-- Select Product -->
              <div class="form-group">
                <label>Select Product</label>
                <select name="product_id" class="form-control" required>
                  <option value="">-- Select Product --</option>
                  {% for p in products %}
                  <option value="{{ p.id }}">{{ p.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Type -->
              <div class="form-group">
                <label>Type</label>
                <input type="text" name="type" class="form-control" placeholder="Enter type (e.g., Regular, Roll)">
              </div>

              <!-- Size -->
              <div class="form-group">
                <label>Size</label>
                <input type="text" name="size" class="form-control" placeholder="Enter size (e.g., 16mm, 23*12)">
              </div>

              <!-- Material -->
              <div class="form-group">
                <label>Material</label>
                <input type="text" name="material" class="form-control" placeholder="Enter material (e.g., Steel, SS)">
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-primary mr-2">Add Variant</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
