 {% extends 'admin/adminlayout.html' %}
 {% block content %}
 <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Contact List
            </h3>
          </div>
          <div class="row">      
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card" style="height: 1000px;">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            SR No
                          </th>
                          <th>
                            User Name
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Phone
                          </th>
                          <th>
                            Message
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for contact in contacts %}
                        <tr>
                          <td>
                            {{ loop.index }}
                          </td>
                          <td>
                            {{ contact.name }}
                          </td>
                          <td>
                            {{ contact.email }}
                          </td>
                         <td>
                            {{ contact.phone }}
                         </td>
                         <td>
                            {{ contact.message }}
                         </td>
                        </tr>     
                        {% endfor %}              
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>           
          </div>
        </div>
        <!-- content-wrapper ends -->     
      </div>
      <!-- main-panel ends -->
      {% endblock %}
