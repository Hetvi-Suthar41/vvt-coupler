{% extends 'admin/adminlayout.html' %}
{% block content %}
<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Edit Blog</h3>
    </div>
    <div class="row">    
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form class="forms-sample" method="post" action="{{ url_for('updateblog', id=blog['blog_id']) }}" enctype="multipart/form-data">
              <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ blog['title'] }}">
              </div>     
              <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" class="form-control">
                {% if blog['image'] %}
                <img src="{{ url_for('static', filename='uploads/blog/' ~ blog['image']) }}" alt="" style="width: 100px; height: 100px;">
                {% endif %}
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="4">{{ blog['description'] }}</textarea>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
