{% extends 'admin/adminlayout.html' %}
{% block content %}

<div class="main-panel">        
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Popup List</h3>
    </div>

    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">

            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Popup Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for popup in popups %}
                <tr>
                  <td>{{ popup.id }}</td>
                  <td>
                    <img src="{{ url_for('static', filename='uploads/popup/' ~ popup.image) }}"
                         alt="Popup Image"
                         style="width:150px; height:150px; border-radius:5px;">
                  </td>
                  <td>
                    <a href="{{ url_for('editpopup', popup_id=popup.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('deletepopup', popup_id=popup.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this popup?');">Delete</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
