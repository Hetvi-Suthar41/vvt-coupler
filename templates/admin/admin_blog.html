{% extends 'admin/adminlayout.html' %}
{% block content %}

 <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
                Add Blogs
            </h3>
          </div>
          <div class="row">    
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form class="forms-sample" method="post" action="{{url_for('addblog')}}" enctype="multipart/form-data">

                     <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" name="title" class="form-control" id="title" required>
                    </div>

                    <div class="form-group">
                      <label for="image1">Image</label>
                      <input type="file" name="image" class="form-control" id="image1" required>
                    </div>
                              
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="description" rows="4"></textarea>
                    </div>
                                    
                    <button type="submit" class="btn btn-primary mr-2">Publish</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends --> 
      </div>
      <!-- main-panel ends -->
      {% endblock %}
