{% extends 'admin/adminlayout.html' %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Product Variants List</h3>
    </div>

    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">

            <table class="table table-bordered table-striped">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Product</th>
                  <th>Type</th>
                  <th>Size</th>
                  <th>Material</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for v in variants %}
                <tr>
                  <td>{{ v['id'] }}</td>
                  <td>{{ v['product_name'] }}</td>
                  <td>{{ v['type'] or '-' }}</td>
                  <td>{{ v['size'] }}</td>
                  <td>{{ v['material'] }}</td>
                  <td>
                    <a href="{{ url_for('edit_variant', id=v['id']) }}" class="btn btn-sm btn-primary">Edit</a>
                    <form action="{{ url_for('delete_variant', id=v['id']) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this variant?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
