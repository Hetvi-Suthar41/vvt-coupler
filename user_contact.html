{% extends 'user/userlayout.html' %}
{% block content %}

<div class="breadcrumb">
    <div class="container">
        <div class="breadcrumb-inner">
            <ul class="list-inline list-unstyled">
                <li><a href="{{ url_for('user_dashboard') }}">Home</a></li>
                <li class='active'>Contact</li>
            </ul>
        </div>
    </div>
</div>

<div class="body-content">
    <div class="container">
        <div class="contact-page">
            <div class="row">

                <div class="col-md-12 contact-map outer-bottom-vs">
                   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7562454.196322762!2d61.02618602500002!3d22.2550766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cba3888fa601%3A0x4a2e6307c02395d5!2sVVT%20INFRATECH%20PVTLTD!5e0!3m2!1sen!2sin!4v1759995733224!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="col-md-8 contact-form">
                    <div class="col-md-12 contact-title">
                        <h4>Contact Form</h4>
                    </div>

                    <!-- SINGLE FORM FOR ALL FIELDS -->
                    <form class="register-form" role="form" method="post" action="{{ url_for('user_contact') }}">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="info-title" for="name">Your Name</label>
                                <input type="text" name="name" class="form-control unicase-form-control text-input" id="name" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="info-title" for="email">Email Address</label>
                                <input type="email" name="email" class="form-control unicase-form-control text-input" id="email" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="info-title" for="phone">Phone No</label>
                                <input type="text" name="phone" class="form-control unicase-form-control text-input" id="phone">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="info-title" for="message">Message</label>
                                <textarea name="message" class="form-control unicase-form-control" id="message" required></textarea>
                            </div>
                        </div>

                        <div class="col-md-12 outer-bottom-small m-t-20">
                            <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Send Message</button>
                        </div>
                    </form>
                    <!-- END FORM -->

                </div>

                <div class="col-md-4 contact-info">
                    <div class="contact-title">
                        <h4>Information</h4>
                    </div>
                    <div class="clearfix address">
                        <span class="contact-i"><i class="fa fa-map-marker"></i></span>
                        <span class="contact-span">Shed No. 135, Nutan Ind. Street No.3, Opp. Ganesh Hardning, Mavdi Bay Pass Road, Rajkot-4.</span>
                    </div>
                    <div class="clearfix phone-no">
                        <span class="contact-i"><i class="fa fa-mobile"></i></span>
                        <span class="contact-span">+91 99246 88818</span>
                    </div>
                    <div class="clearfix email">
                        <span class="contact-i"><i class="fa fa-envelope"></i></span>
                        <span class="contact-span"><a href="#">marketing@vvtcoupler.com</a></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
